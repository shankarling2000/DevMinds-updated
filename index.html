<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevMinds</title>
    <!-- CSS files -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/carousel.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <img src="assets/images/logo rect.png" id="navlogo" alt="devminds logo">
            <nav>
                <div class="menu-icon" onclick="toggleMenu()">
                    <div class="menu-line"></div>
                    <div class="menu-line"></div>
                    <div class="menu-line"></div>
                </div>
                <ul class="nav-links">
                    <li><a href="#">Programs</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="first-section">
        <div class="container1">
            <div class="left-half">
                <div class="upper-half">
                    <div class="enroll">
                        <h1><span id="sectionhead">Enroll</span> with Us</h1>
                        <h1><span id="sectionhead">Enroll for</span> Excellence</h1>
                    </div>
                </div>
                <div class="lower-half">
                    <img src="assets/images/carousel pic.png" alt="">
                </div>
            </div>
            <div class="right-half">
                <div class="photo-carousel">
                    <div class="carousel-container">
                        <div class="carousel-slide">
                            <img src="assets/images/IPB2_1.jpg" alt="Image 1">
                            <img src="assets/images/IPB2_7.jpg" alt="Image 2">
                            <img src="assets/images/IPB2_3.jpg" alt="Image 3">
                            <!-- Add more images as needed -->
                        </div>
                        <div class="carousel-navigation">
                            <input type="radio" name="carousel-radio" id="radio1">
                            <input type="radio" name="carousel-radio" id="radio2">
                            <input type="radio" name="carousel-radio" id="radio3">
                            <!-- Add more radio buttons as needed -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section class="first-section">
        <div class="container1">
            <div class="left-half">
                <div class="upper-half">

                </div>
                <div class="lower-half">

                </div>
            </div>
            <div class="right-half">
                <div class="photo-carousel">

                </div>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
